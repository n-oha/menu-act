<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu 1</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <aside id="menus">
            <b>Menus</b>
            <div data-id="ch1" hidden>A page</div>
            <div data-id="ch2" hidden>B Page</div>
            <div data-id="ch3" hidden>C Page</div>
            <div data-id="ch4" hidden>D Page</div>
        </aside>
        <section id="summaries">
            <b>Each page</b>
            <details id="ch1">
                <summary>A</summary>
                <a href="#">Pageです</a>
            </details>
            <details id="ch2">
                <summary>B</summary>
                <a href="#">B Pageです</a>
            </details>
            <details id="ch3">
                <summary>C</summary>
                <a href="#">C Pageです</a>
            </details>
            <details id="ch4">
                <summary>D</summary>
                <a href="#">D Pageです</a>
            </details>
        </section>
    </div>
    <script>
       const inventItem = (e) => {
            const item = document.querySelector(`[data-id=${e.target.id}]`)
            item.toggleAttribute('hidden')

            const menus = document.querySelectorAll('details')
            menus.forEach(() => {
                menu.addEventListener('toggle', inventItem)
            })
       }
    </script>
</body>
</html>
